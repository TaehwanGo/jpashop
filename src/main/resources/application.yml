spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/projects/jpashop;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true # system.out으로 쿼리 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # hibernate 쿼리 로그 출력
